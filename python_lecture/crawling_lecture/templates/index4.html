<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>목록 만들기</title>
  </head>
  <body>
    <!-- 순서 없는 목록 -->
    <h1>항목 태그는 같은 것을 쓴다</h1>
    <ul>
      <li>강아지</li>
      <li>고양이</li>
      <li>거북이</li>
      <li>햄스터</li>
    </ul>
    <!-- 순서 있는 목록 -->
    <h1>항목 태그는 같은 것을 쓴다</h1>
    <ol>
      <li>스타벅스</li>
      <li>커피빈</li>
      <li>파스쿠찌</li>
      <li>이디야</li>
    </ol>
  </body>
</html>
